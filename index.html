<!DOCTYPE html>
<html>
<head>
	<title>Invie</title>
	<style type="text/css">
		body{
			margin: 0;
			border: 10px solid #192b36;
		}
		img{
			max-width: 100%;
			vertical-align: top;
		}
		img#responsive{
			display: none;		
		}
		@media screen and (max-width: 768px){
			img#responsive{
				display: block;
			}
		#full{
			display: none;
		}
		}
	</style>
</head>
<body>
	<img src="invie-responsive.png" id="responsive">
	<div id="full">
		<img src="header.jpg">
		<img src="hero.jpg">
		<img src="acustica.jpg">
	</div>
	
</body>
</html>
